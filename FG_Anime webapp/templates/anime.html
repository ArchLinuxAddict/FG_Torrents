<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ anime_name | title }} - FG_Anime</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .episode-options {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .episode-option {
            margin: 0 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            background-color: #555;
            color: white;
        }

        .episode-option:hover {
            background-color: #777;
        }

        .episode-option.selected {
            background-color: #333;
        }

        .episode-option.selected:hover {
            background-color: #555;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .sidebar ul li {
            margin: 0;
            flex: 1 1 30px;
        }

        .sidebar ul li a {
            text-decoration: none;
            font-weight: bold;
            display: block;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            color: #333;
            background-color: #e0e0e0;
        }

        .sidebar ul li a:hover {
            background-color: #ccc;
        }

        .sidebar ul li a.selected {
            background-color: #333;
            color: white;
        }

        .episode-selection {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .episode-selection button {
            margin: 0 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            background-color: #555;
            color: white;
        }

        .episode-selection button:hover {
            background-color: #777;
        }

        .episode-selection button.selected {
            background-color: #333;
        }

        .episode-selection button.selected:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="site-name">FG Anime</div>
        <div class="controls">
            <div class="search-box">
                <form action="/search" method="get">
                    <input type="text" name="query" placeholder="Search anime..." />
                    <button type="submit">Search</button>
                </form>
            </div>
            <button id="theme-toggle">Toggle Theme</button>
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="episode-selection">
                <select id="episode-range" onchange="setEpisodeStart(this.value)">
                    <option value="1" {% if episode_start == 1 %}selected{% endif %}>1-100</option>
                    <option value="101" {% if episode_start == 101 %}selected{% endif %}>101-200</option>
                    <option value="201" {% if episode_start == 201 %}selected{% endif %}>201-300</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <ul>
                {% for i in range(episode_start, episode_start + 100) %}
                <li><a href="/anime/{{ anime_name }}?episode={{ i }}&type={{ episode_type }}" class="{% if episode == i %}selected{% endif %}">{{ i }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="main">
            <iframe id="anime-iframe" src="{{ embed_url }}" frameborder="0" allowfullscreen></iframe>
            <div class="episode-options">
                <button id="sub-button" class="episode-option {% if episode_type == 'sub' %}selected{% endif %}" onclick="setEpisodeType('sub')">Sub</button>
                <button id="dub-button" class="episode-option {% if episode_type == 'dub' %}selected{% endif %}" onclick="setEpisodeType('dub')">Dub</button>
            </div>
        </div>
    </div>
    <script src="/static/theme.js"></script>
    <script>
        function setEpisodeStart(start) {
            const episodeType = '{{ episode_type }}';
            window.location.href = `/anime/{{ anime_name }}?episode=${start}&type=${episodeType}`;
        }

        function setEpisodeType(type) {
            const currentEpisode = {{ episode }};
            window.location.href = `/anime/{{ anime_name }}?episode=${currentEpisode}&type=${type}`;
        }

        // Save current episode to cookies
        document.getElementById('anime-iframe').addEventListener('load', function() {
            document.cookie = "{{ anime_name }}_last_episode=" + {{ episode }} + "; max-age=2592000; path=/";  // 30 days
        });
    </script>
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Disclaimer: In FG anime we don't host or store any files. All media files (embeds, videos, etc.) are hosted on third-party servers that are freely available to watch online for all internet users.</p>
        </div>
    </footer>
</body>
</html>
